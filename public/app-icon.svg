<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경: 둥근 사각형 -->
  <rect x="32" y="32" width="448" height="448" rx="110" ry="110" fill="url(#bg)" />
  
  <!-- 차트 그래프 라인 -->
  <path d="M120 340 L 200 260 L 260 320 L 390 150" 
        fill="none" 
        stroke="url(#chart)" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#shadow)" />
        
  <!-- 상승 화살표 헤드 -->
  <path d="M 390 150 L 390 230 M 390 150 L 310 150" 
        fill="none" 
        stroke="url(#chart)" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)" />
        
  <!-- 장식용 점 -->
  <circle cx="200" cy="260" r="12" fill="#fff" fill-opacity="0.8" />
  <circle cx="260" cy="320" r="12" fill="#fff" fill-opacity="0.8" />
</svg>
